    <script>
      // 滚动懒加载动效（封装版）
      function animateOnScroll(selector, className, threshold = 0.5) {
        const elements = document.querySelectorAll(selector);

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add(className);
                observer.unobserve(entry.target);
              }
            });
          },
          {
            threshold,
            rootMargin: "0px 0px 100% 0px", // 负值表示向内收缩观察区域
          }
        );

        elements.forEach((element) => {
          observer.observe(element);
        });
      }
      // // 为元素添加动画效果
      function addAnimation() {
        const animationArr = [
          {
            element: ".introdue-box",
            className: "introdue-box-animation",
          },
        ];
        animationArr.forEach((item) => {
          animateOnScroll(item.element, item.className);
        });
      }
      addAnimation();
