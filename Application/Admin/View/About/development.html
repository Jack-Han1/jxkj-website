    <script>
      // 横向拖拽
      var dragging = false; // 记录鼠标是否正在被按住
      var offsetX = 0; // 记录鼠标相对于元素左边界的位置
      var offsetY = 0; // 记录鼠标相对于元素上边界的位置

      document
        .getElementById("dragElement")
        .addEventListener("mousedown", function (event) {
          event.preventDefault(); // 取消默认行为（如选中文本）

          dragging = true;
          offsetX = event.clientX - this.offsetLeft;
          offsetY = event.clientY - this.offsetTop;
        });

      document.addEventListener("mouseup", function () {
        dragging = false;
      });

      document.addEventListener("mousemove", function (event) {
        if (dragging === true) {
          var xPos = event.clientX - offsetX;
          var yPos = event.clientY - offsetY;
          // console.log(xPos);

          if (xPos > 0) {
            document.getElementById("dragElement").style.left = 0 + "px";
            document.getElementById("my-progress").style.width = 0 + "%";
          } else if (xPos < -3200) {
            document.getElementById("dragElement").style.left = -3200 + "px";
            document.getElementById("my-progress").style.width = 100 + "%";
          } else {
            document.getElementById("dragElement").style.left = xPos + "px";
            // console.log(-(xPos / 2000) * 100);
            document.getElementById("my-progress").style.width =
              Math.ceil(-(xPos / 2000) * 100) + "%";

            // document.getElementById("dragElement").style.top = yPos + "px";
          }
        }
      });

            {

            },
          ],

      ];
      // 发展历程数据渲染
      const past_box = document.querySelector(".past-box");
      // 外层循环：遍历年份
      develop_event.forEach((yearData) => {
        const boxItem = document.createElement("div");
        boxItem.className = "past-box-item";
        // 创建年份节点
        const yearItem = document.createElement("p");
        yearItem.className = "past-item-year";
        yearItem.textContent = yearData.year;
        boxItem.appendChild(yearItem);

        // 创建事件列表容器
        const eventList = document.createElement("div");
        eventList.className = "past-event-list";
        // 内层循环：遍历事件
        yearData.event.forEach((eventData) => {
          const eventItem = document.createElement("div");
          eventItem.className = "past-item-text";
          const left = document.createElement("div");
          left.className = "past-text-left";
          left.textContent = eventData.month;
          const right = document.createElement("div");
          right.className = "past-text-right";
          right.textContent = eventData.text;
          eventItem.appendChild(left);
          eventItem.appendChild(right);
          eventList.appendChild(eventItem);
        });
        // 添加到发展历程容器
        boxItem.appendChild(eventList);
        past_box.appendChild(boxItem);

        // 鼠标指针样式
        past_box.addEventListener("mousedown", function () {
          boxItem.style.cursor = "grabbing";
        });
        past_box.addEventListener("mouseup", function () {
          boxItem.style.cursor = "grab";
        });
      });
