    <style>
       p {
        margin: 0;
      }
      .top-banner {
        height: 467px;
        width: 100%;
        /* background-color: #d9d9d9; */
        position: relative;
      }
      .top-banner-img {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .top-banner .top-banner-img i {
        display: block;
        width: 100%;
        height: 100%;
        background-image: url("__PUBLIC__/images/new_view_2025/about_group101@2x.png");
        background-size: cover; /* 图片覆盖整个区域 */
        background-position: center; /* 图片居中显示 */

        animation: banner_m 1.5s forwards;
      }
      @keyframes banner_m {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }
      .top-banner-inside {
        width: 1200px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 45%;
        animation: banner_text 0.8s 0.3s both;
      }
      @keyframes banner_text {
        0% {
          transform: translate3d(-50%, 100%, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(-50%, 0%, 0);
          opacity: 1;
        }
      }
      .top-banner-inside-p1 {
        color: #ffffff;
        font-family: "Microsoft YaHei";
        font-weight: 700;
        font-size: 53.6px;
      }
      .top-banner-inside-p2 {
        color: #ffffff;
        font-family: "Microsoft YaHei";

        font-size: 24.8px;
      }
      /* .top-banner img {
        display: block;
        margin: 0 auto;
        height: 467px;

      .top-nav {

        justify-content: center;

      .top-nav-item {

        height: 60px;
        /* border: 1px solid red; */
        font-size: 14px;
        font-family: "PingFang SC Regular";
        font-weight: 400;
        line-height: 60px;
        text-align: center;
        position: relative;
      }
      .top-nav-item::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0px;
        height: 2px;
        background-color: #381c62;
        transition: width 0.2s ease-out;
        transform-origin: 50% 0%;
      }
      .top-nav-item:hover::after {
        width: 100px;
      }
      .top-nav-item a {
        text-decoration: none;
        color: #333;
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      .item-selected {
        position: relative;
      }
      .item-selected::after {
        width: 100px;
      }
      .item-selected a {
        color: #333;
      }
      .main {
        background-color: #f5f5f5;
        padding-bottom: 120px;
        padding-top: 72px;
        overflow-x: hidden;
      }

      .w-120 {
        width: 75%;
        height: 400px;      
        position: relative;
        margin: 0 auto;   
        padding-bottom: 0px;     
      }

      .timeline-container {
        display: flex;
        width: 100%;
        align-items: center;/* 垂直居中对齐内容 */
        height: 100%; /* 减去 padding 防止撑出屏幕 */
        padding: 20px 20px;
        padding-top: 60px;
        padding-bottom: 0px;
        box-sizing: border-box;
        gap: 20px;
      }

      .timeline-left,
      .timeline-center,
      .timeline-right {
        height: 100%;
        overflow-y: auto;
      }

      /* 分配宽度 */
      .timeline-left {
        width: 10%;
        border-right: 2px solid #eee;
      }

      .timeline-center {
        width: 45%;
        padding: 0 20px;
      }

      .timeline-right {
        width: 45%;
      }

      .timeline-left {
        width: 10%;
        border-right: 2px solid #eee;
        overflow-y: auto;
      }

      .year-item {
        margin: 30px 0;
        margin-top: 0;
        padding-left: 10px;
        cursor: pointer;
        color: #666;
        font-size: 20px;
      }

      .year-item.active {
        position: relative;
        color: #4b0082;
        font-weight: bold;
      }

      .year-item.active::after {
        content: "";
        position: absolute;
        bottom: 1px; /* 与文字底部间距 */
        left: 33%;
        transform: translateX(-50%);
        width: 45%; /* 修改这里控制线条长度 */
        height: 2px;
        background-color: #4b0082;
        border-radius: 2px;  
      }

      .timeline-center {
        width: 45%;
        padding: 0 40px;
      }

      .timeline-center img {
        width: 100%;
        height: 100%;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      #year-title {
        font-size: 28px;
        margin-bottom: 20px;
        color: #4b0082;
        font-weight: bold;
      }

      .event-item {
        margin-bottom: 20px;
        padding-left: 12px;
      }

      .event-month {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .event-text {
        color: #444;
      }

      /* 美化滚动条 */
      .timeline-left::-webkit-scrollbar,
      .timeline-right::-webkit-scrollbar {
        width: 4px;
      }

      .timeline-left::-webkit-scrollbar-thumb,
      .timeline-right::-webkit-scrollbar-thumb {
        background-color: #4b0082;;
        border-radius: 3px;
      }
    </style>

    <!-- footer组件 -->

        ]}

      const yearList = document.getElementById('year-list');
      const yearImage = document.getElementById('year-image');
      const yearTitle = document.getElementById('year-title');
      const yearEvents = document.getElementById('year-events');

      let currentYearIndex = 0;

      // 动态生成年份按钮
      develop_event.forEach((item, index) => {
        const yearDiv = document.createElement('div');
        yearDiv.className = 'year-item';
        yearDiv.textContent = item.year;
        yearDiv.addEventListener('click', () => updateYearContent(index));
        yearList.appendChild(yearDiv);
      });

      function updateYearContent(index) {
        const selected = develop_event[index];
        yearTitle.textContent = selected.year;
        yearImage.src = selected.img;

        document.querySelectorAll('.year-item').forEach(item => item.classList.remove('active'));
        document.querySelectorAll('.year-item')[index].classList.add('active');

        yearEvents.innerHTML = '';
        selected.event.forEach(e => {
          const item = document.createElement('div');
          item.className = 'event-item';
          item.innerHTML = `<div class="event-month">${e.month}</div><div class="event-text">${e.text}</div>`;
          yearEvents.appendChild(item);
        });

        currentYearIndex = index;
      }

      // 默认展示第一个年份
      updateYearContent(currentYearIndex);
    </script>
  </body>
