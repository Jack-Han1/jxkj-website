    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const wrapper = document.querySelector(".public1-wrapper");
        const slider = document.querySelector(".public1");
        const leftArrow = document.querySelector(".arrow-left");
        const rightArrow = document.querySelector(".arrow-right");
      
        const visibleCount = 3; // 每次显示3项
        const itemWidth = 375;
        const gap = 40;
        const step = itemWidth + gap;
      
        let items = Array.from(slider.children);
        const realCount = items.length;
      
        // 克隆前后可见项，用于实现无缝循环
        for (let i = 0; i < visibleCount; i++) {
          const cloneFirst = items[i].cloneNode(true);
          const cloneLast = items[items.length - 1 - i].cloneNode(true);
          slider.appendChild(cloneFirst);
          slider.insertBefore(cloneLast, slider.firstChild);
        }
      
        let currentIndex = visibleCount;
        const totalCount = slider.children.length;
        
        // 初始偏移位置
        slider.style.transform = `translateX(-${currentIndex * step}px)`;
      
        let isAnimating = false; /*动画节流锁，防止用户疯狂点击导致动画冲突*/
    
        function updateSlider() {
          isAnimating = true; /*开启动画节流锁*/
          slider.style.transition = "transform 0.5s ease";
          slider.style.transform = `translateX(-${currentIndex * step}px)`;
      
          setTimeout(() => {
            slider.style.transition = "none";
            if (currentIndex >= realCount + visibleCount) {
              currentIndex = visibleCount;
              slider.style.transform = `translateX(-${currentIndex * step}px)`;
            } else if (currentIndex < visibleCount) {
              currentIndex = realCount + visibleCount - 1;
              slider.style.transform = `translateX(-${currentIndex * step}px)`;
            }
            isAnimating = false;
          }, 510);
        }
      
        rightArrow.addEventListener("click", () => {
          if (isAnimating) return;
          currentIndex++;
          updateSlider();
        });
      
        leftArrow.addEventListener("click", () => {
          if (isAnimating) return;
          currentIndex--;
          updateSlider();
        });
      });
      </script>
