<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.3, maximum-scale=1.0, user-scalable=no"
    />
    <title>员工风采-活动相册</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/new_base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      body {
        /* background-color: rgba(0, 0, 0, 0.8); */
        background-color: #fff;
        font-family: "PingFang SC Regular", "Microsoft YaHei";
      }
      p {
        margin: 0;
      }
      .main {
        /* width: 1200px; */
        /* min-height: 1000px; */
        /* margin: 0 auto; */
        /* background-color: rgba(247, 248, 250, 1); */
      }
      .w-960 {
        width: 960px;
        margin: 0 auto;
        box-sizing: border-box;
      }
      .bread-box {
        min-height: 46px;
        line-height: 46px;
        background-color: #f2f3f5;
        font-size: 14px;
      }
      .bread-inner {
        width: 960px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }
      .bread-inner .breadcrumb {
        margin-bottom: 0px;
      }
      /* .breadcrumb li {
        font-size: 14px;
      } */
      .breadcrumb li a {
        text-decoration: none;
        color: #2a2e2e;
      }
      .breadcrumb li a:hover {
        color: rgba(56, 28, 98, 1);
      }
      .swiper {
        height: 550px;
        width: 960px;
        /* margin-top: 30px; */
        margin-bottom: 10px;
        /* border-radius: 5px; */
        position: relative;
        --swiper-navigation-color: rgba(
          255,
          255,
          255,
          0.4
        ); /* 单独设置左右按钮颜色 */
      }
      .swiper-slide {
        /* border: 1px solid red; */
        overflow: hidden;
      }
      .swiper-slide-active .img-item {
        transform: scale(1);
      }
      .page-style {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.3);
        width: 100px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
      }
      .img-item {
        display: block;
        width: 100%;
        height: 550px;
        object-fit: cover;
        transform: scale(1.05);
        transition: all 3s linear;
      }
      .album-title {
        color: #333333;
        font-size: 30px;
        line-height: 50px;
        margin-top: 20px;
        margin-bottom: 10px;
        font-family: PingFangSC-Regular, Helvetica, Arial, Microsoft Yahei, sans-serif;
        position: relative;
        margin-left: 12px;
      }
      .album-title::before {
        content: "";
        display: block;
        width: 8px;
        height: 30px;
        /* background-color: #382862; */
        background: linear-gradient(to right, #382862,#715fa1, #fff);
        position: absolute;
        left: -12px;
        top: 10px;
        /* margin-top: 10px; */
      }
      .album-date{
        color: #999999;
        font-size: 16px;
        font-family: PingFangSC-Regular, Helvetica, Arial, Microsoft Yahei, sans-serif;
        margin-bottom: 25px;
      }
      .swiper-thumbs {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }
      .swiper-thumbs .img-box {
        width: 200px;
        height: 100px;
        overflow: hidden;
      }
      .thumbs-img-item {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-thumbs .swiper-slide {
        opacity: 0.4;
      }
      .swiper-thumbs .swiper-slide-thumb-active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- header组件 -->
    <include file="Admin@Common/new_header" />
    <div class="main">
      <!-- 面包屑导航 -->
      <div class="bread-box">
        <div class="bread-inner">
          <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="__APP__/index.php/Admin/Index/Index">首页</a>
              </li>
              <li class="breadcrumb-item">
                <a href="__APP__/index.php/Admin/Recruit/Concept">人力资源</a>
              </li>
              <li class="breadcrumb-item">
                <a href="__APP__/index.php/Admin/Recruit/Staff">员工风采</a>
              </li>
              <li
                class="breadcrumb-item active"
                style="color: rgba(56, 28, 98, 1)"
                aria-current="page"
              >
                活动详情
              </li>
            </ol>
          </nav>
        </div>
      </div>

      <div class="w-960">
        <div class="top-album">
          <div class="album-title">{$title}</div>
          <p class="album-date">来源 ：&nbsp;精信科技&nbsp;&nbsp;&nbsp;{$create_time}</p>
        </div>

        <!-- 轮播图 -->
        <div class="swiper">
          <div class="swiper-wrapper">
            <volist name="list" id="vo" key="i">
              <div class="swiper-slide">
                <div class="img-box">
                  <img src="__ROOT__/{$vo.url}" class="img-item" alt="" />
                </div>
              </div>
            </volist>
          </div>
          <div class="swiper-pagination page-style"></div>
          <div class="swiper-button-prev"></div>
          <!--左箭头。如果放置在swiper外面，需要自定义样式。-->
          <div class="swiper-button-next"></div>
          <!--右箭头。如果放置在swiper外面，需要自定义样式。-->
        </div>
        <div class="swiper-thumbs" style="margin-bottom: 100px">
          <div class="swiper-wrapper">
            <volist name="list" id="vo" key="i">
              <div class="swiper-slide">
                <div class="img-box">
                  <img
                    src="__ROOT__/{$vo.url}"
                    class="thumbs-img-item"
                    alt=""
                  />
                </div>
              </div>
            </volist>
          </div>
        </div>
      </div>

      <!-- footer组件 -->
      <include file="Admin@Common/new_footer" />
    </div>
    <!-- swiper.js -->
    <script src="../../../../Public/swiper/swiper-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper", {
        autoplay: {
          delay: 5000,
          stopOnLastSlide: false,
          disableOnInteraction: true,
        },
        effect: "fade",
        pagination: {
          el: ".swiper-pagination",
          // type: "bullets",
          type: "fraction",
          //type : 'progressbar',
          //type : 'custom',
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        spaceBetween: 10,
        thumbs: {
          swiper: {
            el: ".swiper-thumbs", //注意此处的设置方式
            slidesPerView: 5,
            spaceBetween: 10,
            watchSlidesVisibility: true,
            // watchSlidesProgress: true,
          },
        },
      });
    </script>
  </body>
</html>
