    <script>
      // 滚动懒加载动效（封装版）
      function animateOnScroll(selector, className, threshold = 0.5) {
        const elements = document.querySelectorAll(selector);

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add(className);
                observer.unobserve(entry.target);
              }
            });
          },
          {
            threshold,
            rootMargin: "0px 0px 10% 0px", // 负值表示向内收缩观察区域
          }
        );

        elements.forEach((element) => {
          observer.observe(element);
        });
      }
      // // 为元素添加动画效果
      function addAnimation() {
        const animationArr = [
          {
            element: ".staff-item",
            className: "staff-item-animation",
          },
          {
            element: ".promotion-box2",
            className: "promotion-box2-animation",
          },
          {
            element: ".study-title",
            className: "study-title-animation",
          },
          {
            element: ".study-content",
            className: "study-content-animation",
          },
        ];
        animationArr.forEach((item) => {
          animateOnScroll(item.element, item.className);
        });
      }
      addAnimation();
