<script type="text/javascript">
    function mouse_in(e){
        if($(e).next('ul').attr('class')!='product-subnav dis-s'){
            $(e).css({"color":"#97c740"})
            $(e).children('i').addClass('green_down')
//            $(e).children('i').removeClass('product-icon')
        }
//        console.log($(e).next('ul').attr('class')=='product-subnav dis-s')

    }
    function mouse_out(e) {
        if ($(e).next('ul').attr('class') != 'product-subnav dis-s') {
            $(e).css({"color": "#3c3c3c"})
            $(e).children('i').removeClass('green_down')
        }
    }
    $("#product_menu").children('li').click(function(){
        if($(this).attr('class')!='select'){
            //        $(".dis-s").prev('li').css({"background-color":"#fff","color":"#3c3c3c"})
            $(".dis-s").prev('li').css({"border":"none","color":"#3c3c3c"})
            $(".dis-s").prev('li').children('i').removeClass('green_down');
//        $(".dis-s").prev('li').children('i').removeClass('product-select-icon');
//        $(".dis-s").prev('li').children('i').addClass('product-icon');
            $(".dis-s").addClass('dis-n');
            $(".dis-s").removeClass('dis-s');
            $(this).next('ul').removeClass('dis-n');
            $(this).next('ul').addClass('dis-s');
//        $(this).css({"background-color":"#97c740","color":"#fff"})
            $(this).css({"border":"solid 1px #97c740"})
//        $(this).children('i').addClass('product-select-icon');
//        $(this).children('i').removeClass('product-icon');
//        $(this).children('i').removeClass('green_down');
            $(this).children('i').addClass('green_down');
        }
    })
</script>
