<!-- 人力资源-薪酬福利 -->
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=1.0, user-scalable=no">
    <title>人力资源-薪酬福利</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/new_base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      p {
        margin: 0;
      }
      .top-banner {
        height: 467px;
        width: 100%;
        /* background-color: #d9d9d9; */
      }
      .top-banner img {
        display: block; /* 图片必须是块级元素 */
        margin: 0 auto; /* 水平居中 */
        height: 467px;
        width: 100%;
        object-fit: cover;
      }
      .top-nav {
        display: flex;
        justify-content: center;
        background: #fff;
        box-shadow: 0px 4px 4px 0px rgba(214, 214, 214, 0.25);
      }
      .top-nav-item {
        width: 240px;
        height: 41px;
        /* border: 1px solid red; */
        font-size: 16px;
        font-family: "PingFang SC Regular";
        font-weight: 400;
        line-height: 41px;
        text-align: center;
      }
      .top-nav-item a {
        text-decoration: none;
        color: #000;
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      .top-nav-item a:hover {
        background-color: #f2f6fc;
      }
      .item-selected  a:hover{
        background: #381c62;
      }
      .item-selected {
        background: #381c62;
      }
      .item-selected a {
        color: #fff;
      }
      .main {
        background-color: #f5f5f5;
        padding-bottom: 120px;
      }
      .w-960 {
        width: 960px;
        margin: 0 auto;
        /* border: 1px solid red; */
      }
      .salary {
        width: 646px;
        height: 319px;
        background-color: #fff;
        border-radius: 8px;
        margin: 0 auto;
        margin-top: 56px;
      }
    </style>
  </head>
  <body>
    <!-- header组件 -->
    <include file="Admin@Common/new_header" />
    <div class="main">
      <!-- banner -->
      <div class="top-banner">
        <img src="__PUBLIC__/images/new_view_2025/Frame_25@2x.png" alt="" />
      </div>
      <!-- nav -->
      <div class="top-nav">
        <div class="top-nav-item">人才理念</div>
        <div class="top-nav-item">人才培养</div>
        <div class="top-nav-item">员工风采</div>
        <div class="top-nav-item">招贤纳士</div>
        <div class="top-nav-item item-selected">薪酬福利</div>
      </div>
      <!-- content 960px -->
      <div class="w-960 clearfix">
        <div class="salary"></div>
      </div>
    </div>
    <!-- footer组件 -->
    <include file="Admin@Common/new_footer" />
  </body>
</html>
