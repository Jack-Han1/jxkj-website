<!-- 新闻中心->企业新闻 v2024 -->
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.3, maximum-scale=1.0, user-scalable=no"
    />
    <title>新闻中心-企业新闻</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/new_base.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .main {
        background: rgba(245, 245, 245, 1);
        padding-top: 72px;
      }
      .top-banner {
        height: 467px;
        width: 100%;
        /* background-color: #d9d9d9; */
        position: relative;
      }
      .top-banner-img {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .top-banner .top-banner-img i {
        display: block;
        width: 100%;
        height: 100%;
        background-image: url("__PUBLIC__/images/new_view_2025/news_group101@2x.png");
        background-size: cover; /* 图片覆盖整个区域 */
        background-position: center; /* 图片居中显示 */
        /* transform: scale(1.05); */
        animation: banner_m 1.5s forwards;
      }
      @keyframes banner_m {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }
      .top-banner-inside {
        width: 1200px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 45%;
        animation: banner_text 0.8s 0.3s both;
      }
      @keyframes banner_text {
        0% {
          transform: translate3d(-50%, 100%, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(-50%, 0%, 0);
          opacity: 1;
        }
      }
      .top-banner-inside-p1 {
        color: #ffffff;
        font-family: "Microsoft YaHei";
        font-weight: 700;
        font-size: 53.6px;
      }
      .top-banner-inside-p2 {
        color: #ffffff;
        font-family: "Microsoft YaHei";
        font-weight: 400;
        font-size: 24.8px;
      }
      .top-nav {
        display: flex;
        justify-content: center;
        background: #fff;
        box-shadow: 0px 4px 4px 0px rgba(214, 214, 214, 0.25);
        animation: title_m 1s 0.1s both;
      }
      @keyframes title_m {
        0% {
          transform: translate3d(0, 100%, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0%, 0);
          opacity: 1;
        }
      }
      .top-nav-item {
        width: 180px;
        height: 60px;
        /* border: 1px solid red; */
        font-size: 14px;
        font-family: "PingFang SC Regular";
        font-weight: 400;
        line-height: 60px;
        text-align: center;
        position: relative;
      }
      .top-nav-item::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0px;
        height: 2px;
        background-color: #381c62;
        transition: width 0.2s ease-out;
        transform-origin: 50% 0%;
      }
      .top-nav-item:hover::after {
        width: 100px;
      }
      .top-nav-item a {
        text-decoration: none;
        color: #333;
        display: inline-block;
        width: 100%;
        height: 100%;
      }
      .item-selected {
        position: relative;
      }
      .item-selected::after {
        width: 100px;
      }
      .item-selected a {
        color: #333;
      }
      .w-960 {
        width: 960px;
        margin: 0 auto;
        /* border: 1px solid red; */
      }
      .w-1200 {
        width: 1200px;
        margin: 0 auto;
        box-sizing: border-box;
        /* border: 1px solid red; */
      }
      .news {
        padding-left: 0;
        margin-top: 85px;
      }
      .news-item {
        position: relative;
        height: 147px;
        border-bottom: 1px solid #d5dee5;
        animation: item_up 1s 0.5s both;
        /* list-style: none; */
      }
      @keyframes item_up {
        0% {
          transform: translate3d(0, 100%, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0%, 0);
          opacity: 1;
        }
      }
      .news-item:hover {
        background-color: #f0f0f1;
      }
      .news-img-box {
        width: 200px;
        height: 105px;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .news-img-box img {
        width: 200px;
        height: 105px;
        object-fit: cover;
        display: block;
        margin: 0 auto;
      }
      .news-item-title {
        /* height: 17px;
        width: 782px; */
        color: #333333;
        font-family: "PingFang SC";
        font-weight: 400;
        font-size: 16px;
        line-height: 22px;
        position: absolute;
        left: 23px;
        top: 22px;
        margin-left: 200px;
        animation: news_title_m 0.5s 0.3s both;
      }
      @keyframes news_title_m {
        0% {
          transform: translate3d(100px, 0, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
      .news-item-text {
        /* height: 35px; */
        width: 977px;
        color: #666666;
        font-family: "Microsoft YaHei";
        font-weight: 400;
        font-size: 14px;
        line-height: 22px;
        position: absolute;
        left: 23px;
        top: 47px;
        margin-left: 200px;
        overflow: hidden;
        animation: news_text_m 0.5s 0.4s both;
      }
      @keyframes news_text_m {
        0% {
          transform: translate3d(50px, 0, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
      .news-item-date {
        /* height: 13px;
        width: 782px; */
        color: #666666;
        font-family: "PingFang SC";
        font-weight: 400;
        font-size: 11.2px;
        line-height: 16px;
        position: absolute;
        left: 23px;
        bottom: 18px;
        margin-left: 200px;
        animation: news_date_m 0.5s 0.5s both;
      }
      @keyframes news_date_m {
        0% {
          transform: translate3d(50px, 0, 0);
          opacity: 0;
        }
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 1;
        }
      }
      .page {
        /* border: 1px solid red; */
        text-align: center;
        text-decoration: none;
        margin-top: 30px;
      }
      .page div {
        display: inline-block;
      }
      .page .current,
      .page .num,
      .page .next,
      .page .prev {
        margin: 0 4px;
        font-size: 12px;
        line-height: 28px;
        text-decoration: none;
      }
      .page .current {
        float: left;
        display: block;
        width: 28px;
        height: 28px;
        background-color: rgb(56, 28, 98);
        color: white;
      }
      .page .num {
        float: left;
        display: block;
        width: 28px;
        height: 28px;
        background-color: #fff;
        color: rgb(102, 102, 102);
      }
      .page .next {
        float: left;
        display: block;
        width: 58px;
        height: 28px;
        background-color: #fff;
        color: rgb(102, 102, 102);
      }
      .page .prev {
        float: left;
        display: block;
        width: 58px;
        height: 28px;
        background-color: #fff;
        color: rgb(102, 102, 102);
      }
    </style>

      <div class="top-banner">

      </div>

      <div class="top-nav">

                <p class="news-item-text">{$vo.abstract}</p>
                <p class="news-item-date">{$vo.year}-{$vo.data}</p>
              </li>
            </a>
          </volist>

          <div class="page clearfix">
