<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <load href="__PUBLIC__/Css/home_base.css" />
    <load href="__PUBLIC__/Js/jquery-1.6.min.js" />
    <title>精信官网后台人才</title>
  </head>

  <body>
    <!--top开始-->
    <include file="Home@Common/head" />
    <!--nav结束-->
    <!--con开始-->

    <div class="con">
      <div class="widget">
        <div class="widget-header">
          <div class="title">精信月刊</div>
        </div>
        <div class="widget-body">
          <div class="add-line-2" style="margin-bottom: 13px">
            <input
              type="button"
              name="btn"
              class="save-btn"
              value="添加月刊"
              onclick="window.location.href='__APP__/index.php/Home/About/magazine_add'"
            />
          </div>
          <table class="table">
            <tr>
              <th>ID</th>
              <th>标题</th>
              <!-- <th>所属菜单</th> -->
              <th>简介</th>
              <th>封面链接</th>
              <th>月刊链接</th>
              <th>发刊日期</th>
              <th>操作</th>
            </tr>
            <volist name="list" id="vo">
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.text}</td>
                <td>{$vo.img}</td>
                <td>{$vo.url}</td>
                <td>{$vo.date}</td>
                <td>
                  <span
                    style="
                      width: 205px;
                      display: inline-block;
                      text-align: left;
                    "
                  >
                    <a href="{$vo.url}" target="_blank">查看</a>
                    <a
                      href="__APP__/index.php/Home/About/edit_magazine?id={$vo.id}"
                      >编辑</a
                    >
                    <a style="cursor: pointer" onclick="del({$vo.id})">删除</a>
                  </span>
                </td>
              </tr>
            </volist>
          </table>
        </div>
      </div>
      <div style="text-align: right">{$page}</div>
    </div>

    <!--con结束-->
    <!--footer开始-->
    <div class="footer">精信官网后台</div>
    <!--footer结束-->

    <script>
      function del(id) {
        $.post(
          "__APP__/index.php/Home/About/del_magazine",
          { id: id },
          function (data) {
            data = eval("(" + data + ")");
            if (data.status) {
              alert(data.info);
              window.location.reload();
            } else {
              alert(data.info);
            }
          }
        );
      }
    </script>
  </body>
</html>
