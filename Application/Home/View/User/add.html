<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <load href="__PUBLIC__/Css/home_base.css"/>
    <load href="__PUBLIC__/Js/jquery-1.6.min.js"/>
    <load href="__PUBLIC__/uploadify/jquery.uploadify.min.js"/>
    <load href="__PUBLIC__/uploadify/uploadify.css"/>

<title>精信官网后台新闻</title>

</head>

<body>
<!--top开始-->
<include file="Home@Common/head"/>
<!--nav结束-->
<!--con开始-->
<div class="con">
	<div class="add-line-1">
    <span>名称：</span><input type="text" class="input-k w-350" id="name" name="name"/>
    </div>
    <div class="add-line-1">
        <span>密码：</span><input type="text" class="input-k w-350" id="pwd" name="pwd" value="123456" readonly/>
    </div>
    <div class="add-line-1">
        <span>角色：</span>
        <select class="input-k w-350" style="height: 29px;" id="role" name="role">
            <option value="2">总办</option>
            <option value="3">人事</option>
        </select>
    </div>

    <div class="add-line-1"><input onclick="sub()" type="button" class="save-btn mar-l-250" value="保存" /></div>
</div>
<!--con结束-->
<!--footer开始-->
<div class="footer">精信官网后台</div>
<!--footer结束-->
<script type="text/javascript">
    function sub(){
        var name = $("#name").val();
        var pwd = $("#pwd").val();
        var role = $("#role").val();
        if(name == ""){
            alert("请输入名称");
            return false;
        }
        $.post('save', {name:name,role:role,pwd:pwd}, function(data){
            data = eval('(' + data + ')');
            if(data.status){
                alert(data.info);
                window.location.href="index";
            }else{
                alert(data.info);
            }
        });
    }
</script>
</body>
</html>
